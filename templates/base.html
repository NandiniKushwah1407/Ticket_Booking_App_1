<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Home{% endblock title %} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:5000/">  <strong>Films  <img src="/static/images/movies.png" alt="BookMyTicket"
          width="50" height="50"> ForYou </strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#CityModal" title="Search your City"><strong>{{CityName}}</strong></a>
          </li>
        </ul>
        <form action="/search/{{CityName}}/{{user.UserName}}" method='POST' class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search movie tickets, cinemas"
            aria-label="Search" name="st" id="st" title="search movies, venue, shows with tags and time" style="width: 400px; color: black;">
          <button type="button" class="btn btn-danger btn-sm"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Search</button>
        </form>
      </div>
    </div>
    <div class="mx-2">
      <button type="button" class="btn btn-warning" title="Login"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
        data-bs-toggle="modal" data-bs-target="#LoginModal">
        <strong>Login</strong>
      </button>
    </div>
    <div class="mx-2" id="SignUp">
      <button type="button" class="btn btn-warning"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
        data-bs-toggle="modal" data-bs-target="#SignUpModal" title="Create Account">
       <strong>SignUp</strong>
      </button>
    </div>
  </nav>

  <!-- City Modal -->
  <div class="modal fade modal-lg" id="CityModal" tabindex="-1" aria-labelledby="CityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="CityModalLabel">Select your city</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 align="center">Popular Cities</h5>
          <ul style="overflow:hidden;">
            <a href="/cityname/Mumbai/{{user.UserName}}" style="color: black;">
              <li style="display:inline-block;
                    padding: 35px;" align="center"><img src="/static/images/gate-of-india.png" alt="Mumbai" width="70"
                  height="70"><br>Mumbai</li>
            </a>
            <a href="/cityname/Gwalior/{{user.UserName}}" style="color: black;">
              <li style="display:inline-block;
                    padding: 35px;" align="center"><img src="/static/images/gateway.png" alt="Gwalior" width="70"
                  height="70"><br>Gwalior</li>
            </a>
            <a href="/cityname/Delhi-NCR/{{user.UserName}}" style="color: black;">
              <li style="display:inline-block;
                    padding: 35px;" align="center"><img src="/static/images/hyderabad-charminar.png" alt="Delhi"
                  width="70" height="70"><br>Delhi</li>
            </a>
            <a href="/cityname/Agra/{{user.UserName}}" style="color: black;">
              <li style="display:inline-block;
                    padding: 35px;" align="center"><img src="/static/images/taj-mahal.png" alt="Agra" width="70"
                  height="70"><br>Agra
              </li>
            </a>
            <a href="/cityname/Chennai/{{user.UserName}}" style="color: black;">
              <li style="display:inline-block;
                    padding: 35px;" align="center"><img src="/static/images/temple.png" alt="Chennai" width="70"
                  height="70"><br>Chennai
              </li>
            </a>
          </ul>
          <form action="/cityname/{{CityName}}/{{user.UserName}}" method="POST" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="search for your city" aria-label="Search"
              name="cityname" id="cityname" style="width: 700px; margin: 0 auto;">
            <button href="/" type="button" class="btn btn-danger btn-sm">search</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- login Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="LoginModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/login/{{CityName}}" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="name" class="form-control" name="username" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Modal -->
  <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="SignUpModalLabel">SignUp</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="name" class="form-control" name="username" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% block body %}

  {% endblock body %}
</body>

</html>
