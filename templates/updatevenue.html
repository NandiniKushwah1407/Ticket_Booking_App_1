{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}
<div class="container my-4 col-md-6">
    <h2>Update Venue</h2>
    <form action="/updatevenue/{{venue.VenueID}}" method="POST">
      <div class="mb-3">
        <label for="venueid" class="form-label">Venue ID</label>
        <input type="text" class="form-control" name="venueid" id="venueid" aria-describedby="emailHelp" value="{{venue.VenueID}}">
      </div>
      <div class="mb-3">
        <label for="venuename" class="form-label">Venue Name</label>
        <input type="text" class="form-control" name="venuename" id="venuename" aria-describedby="emailHelp" value="{{venue.VenueName}}">
      </div>
      <div class="mb-3">
        <label for="venueplace" class="form-label">Address</label>
        <input type="text" class="form-control" name="venueplace" id="venueplace" value="{{venue.VenuePlace}}">
      </div>
      <div class="mb-3">
        <label for="venuecapacity" class="form-label">Capacity</label>
        <input type="text" class="form-control" name="venuecapacity" id="venuecapacity" value="{{venue.VenueCapacity}}">
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>

{% endblock body %}
